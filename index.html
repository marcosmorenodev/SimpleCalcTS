<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main.css">
    <title>SimpleCalc by Marcos Moreno</title>
</head>
<body>
    <main>

        <div class = "calculator-container">
            <div id = "output-container">
                <label>
                    <input 
                        id = "calculator-output"
                        type = "text"
                        placeholder = "0"
                        readonly
                    >
                </label>
            </div>

            <div class = "calculator-btns">

                <button class = "operand-btn" value = "*">
                    ×
                </button>

                <button class = "operand-btn" value = "/">
                    ÷
                </button>

                <button class = "operand-btn" value = "+">
                    +
                </button>

                <button class = "operand-btn" value = "-">
                    −
                </button>

                <button class = "number-btn" value = "7">
                    7
                </button>

                <button class = "number-btn" value = "8">
                    8
                </button>

                <button class = "number-btn" value = "9">
                    9
                </button>

                <button class = "number-btn" value = "4">
                    4
                </button>

                <button class = "number-btn" value = "5">
                    5
                </button>

                <button class = "number-btn" value = "6">
                    6
                </button>

                <button class = "number-btn" value = "1">
                    1
                </button>

                <button class = "number-btn" value = "2">
                    2
                </button>
                
                <button class = "number-btn" value = "3">
                    3
                </button>

                <button class = "number-btn" value = ".">
                    .
                </button>

                <button class = "number-btn" value = "0">
                    0
                </button>

                <button id = "clear-btn">C</button>
                <button id = "equal-btn">=</button>
                
            </div>
        </div>

    </main>
    
    <footer>All Rights Reserved - Marcos Moreno 2023</footer>
    <script src = "app.js"></script>
</body>
</html>
